<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive - Navigationssystem</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navigationsbar headerNav ">
                <div class="nav-btn "><a href="# ">Home</a></div>
                <div class="nav-btn "><a href="# ">Gallery</a></div>
                <div class="nav-btn "><a href="# ">About</a></div>
                <div class="nav-btn "><a href="# ">Contact</a></div>
                <div class="nav-btn dropDownMenu "><a href="# ">Dropdown</a>
                    <div class="dropDownLink ">
                        <a href="# ">Link 1</a>
                        <a href="# ">Link 1</a>
                        <a href="# ">Link 1</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="fixedLeftNav ">
                <nav class="navigationsbar vectical socialNav">
                    <div class="nav-btn "><a href="# ">face</a></div>
                    <div class="nav-btn "><a href="# ">twit</a></div>
                    <div class="nav-btn "><a href="# ">inst</a></div>

                </nav>
            </div>
        </main>
        <footer>
            <div class="right ">
                <nav class="navigationsbar vectical socialNav">
                    <div class="nav-btn "><a href="# ">face</a></div>
                    <div class="nav-btn "><a href="# ">twit</a></div>
                    <div class="nav-btn "><a href="# ">inst</a></div>

                </nav>
            </div>
            <div class="left ">
                <nav class="navigationsbar vectical footerNav ">
                    <div class="nav-btn "><a href="# ">Home</a></div>
                    <div class="nav-btn "><a href="# ">Gallery</a></div>
                    <div class="nav-btn "><a href="# ">About</a></div>
                    <div class="nav-btn "><a href="# ">Contact</a></div>
                </nav>
            </div>
        </footer>
    </div>
    <script src="Js/script.js "></script>
</body>

</html>
